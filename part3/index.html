<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;
        justify-content: space-around;
        flex-wrap: inherit;
        align-items: center;
        flex-direction: column;
    }

    .loader1 {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .loader2 {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .circle {
        width: 20px;
        height: 20px;
        background-color: #3498db;
        border-radius: 50%;
        animation: scale 1s infinite ease-in-out alternate;
    }

    @keyframes scale {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.5);
        }

        100% {
            transform: scale(1);
        }
    }

    .loader3 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .dot {
        width: 20px;
        height: 20px;
        background-color: #3498db;
        border-radius: 50%;
        margin: 0 8px;
        opacity: 0.7;
        animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    .loaders {
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 50%;
    }

    .loader4 {
        width: 60px;
        height: 60px;
        position: relative;
        margin: 0 auto;
    }

    .loader4::before,
    .loader4::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid transparent;
        border-top-color: #3498db;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
    }

    .loader4::after {
        animation-delay: 0.75s;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .loader5 {
        width: 60px;
        height: 60px;
        position: relative;
        margin: 0 auto;
        animation: border-colors 4s linear infinite;
    }

    @keyframes border-colors {
        0% {
            border-color: #3498db;
        }

        25% {
            border-color: #e74c3c;
        }

        50% {
            border-color: #2ecc71;
        }

        75% {
            border-color: #f1c40f;
        }

        100% {
            border-color: #9b59b6;
        }
    }

    .loader5::before,
    .loader5::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #3498db;
        border-radius: 5px;
    }

    .loader5::before {
        animation: spin 2s linear infinite;
    }

    .loader5::after {
        animation: spin 2s linear infinite reverse;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .loader6 {
        width: 120px;
        height: 60px;
        position: relative;
        margin: 0 auto;
        overflow: hidden;
    }

    .loader6::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-radius: 5px;
        background: linear-gradient(to right, #3498db, #e74c3c, #2ecc71, #f1c40f, #9b59b6);
        background-clip: padding-box;
        z-index: 1;
        animation: gradient-border 4s linear infinite;
    }

    @keyframes gradient-border {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(100%);
        }
    }
</style>

<body>
    <div class="box">
        <div class="row loaders">
            <div class="col">
                <div class="loader1"></div>
            </div>
            <div class="col">
                <div class="loader2">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="col">
                <div class="loader3">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="row loaders">
            <div class="col">
                <div class="loader4"></div>
            </div>
            <div class="col">
                <div class="loader5">
                </div>
            </div>
            <div class="col">
                <div class="loader6">
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
